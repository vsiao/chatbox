<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chatbox</title>
  <link href="/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="chatboxApp">
  <div id="conversationsPane" class="pane">
    <img id="logo" src="dropboxlogo.png" />
    <ul id="conversations">
    </ul>
    <div class="footer">
    PennApps Fall 2012<br />
    nrchu | vsiao | phx | jyan
    </div>
  </div>
  <div id="chatPane" class="pane">
    <ul id="chats"></ul>
    <div id="chatInput">
      <textarea></textarea>
    </div>
  </div>
  <div id="optionsPane" class="pane">
  </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script type="text/javascript">
$(function() {
  var CONVERSATIONS_PANE_WIDTH = 200;
  var OPTIONS_PANE_WIDTH = 180;

  var $chatPane = $('#chatPane');
  var $chatInput = $('#chatInput');
  var $chatInputTextarea = $('#chatInput textarea');

  $(window).resize(function() {
    var newWidth = $(this).width() -
      CONVERSATIONS_PANE_WIDTH - OPTIONS_PANE_WIDTH;
    $chatPane.width(newWidth + 'px');
    $chatInput.width(newWidth - 40 + 'px');
  });
  $(window).resize();
});
</script>
<script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
<script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
<script type="text/javascript">
new ChatboxApp({name: '{{name}}'});
</script>
</body>
</html>
